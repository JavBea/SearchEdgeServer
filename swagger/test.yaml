  tags:
    - Example API
  parameters:
    - name: query
      in: body
      required: true
      type: string
      description: The query string for processing.
      example: "select * from users"
    - name: func_on
      in: body
      required: true
      type: string
      description: The function or action to perform on the query.
      example: "execute"
  responses:
    200:
      description: Successful processing of the request
      content:
        application/json:
          schema:
            type: object
            properties:
              content:
                type: string
                description: The result of the query execution or action.
                example: "Query executed successfully."
              status:
                type: string
                description: The status of the request.
                example: "success"
    400:
      description: Invalid input data
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                description: The error message explaining why the request failed.
                example: "Missing required fields."
  
